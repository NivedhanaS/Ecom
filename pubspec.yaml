name: ecommerce_int2
description: It is about a complete ecommerce app for Android and iOS.

version: 1.0.1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #--- Views ---#
  cupertino_icons: ^1.0.6
  go_router: ^14.1.4
  flutter_svg: ^2.0.7
  flutter_rating_bar: ^4.0.1
  flutter_staggered_grid_view: ^0.7.0
  #fluttertoast: ^8.2.2
  card_swiper: ^3.0.1
  rubber: ^1.1.0
  google_fonts: ^6.2.1
  transparent_image: ^2.0.1
  image_picker: ^1.0.4


  #--- Network & Storage ---#
  http: ^1.2.1
  intl: ^0.19.0
  contacts_service: ^0.6.3
  json_annotation: ^4.8.1
  path_provider: ^2.0.15
  dio: ^5.4.0
  shared_preferences: ^2.2.1


  #--- Map & Storage ---#
  geocoding: ^3.0.0
  geolocator: ^12.0.0
  google_maps_flutter: ^2.4.0
  flutter_polyline_points: ^2.0.0

  #--- Helper ---#
  permission_handler: ^11.3.1
  country_code_picker: ^3.0.0
  pin_code_text_field: ^1.8.0
  numberpicker: ^2.1.2
  logger: ^2.0.1
  flutter_easyloading: ^3.0.5
  get: ^4.6.6


  #flare_splash`_screen: ^4.0.0
  #app_upgrade_flutter_sdk: ^2.0.0
  #flutter_upgrader: ^1.0.7
  #location: ^5.0.1

dev_dependencies:
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/shopeLogo.png"


flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/promotional/
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-Italic.ttf
          style: italic


